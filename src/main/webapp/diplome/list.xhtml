<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des diplomes</h1>
</h:head>
    <h:body>
        <div></div>
        <p:messages for="error"/>

        <h:form>
            <p:commandLink value="Ajouter un Diplome" action="#{diplomeController.showCreate}"/>
            <p:dataTable value="#{diplomeController.all}" var="item">
                <p:column filterBy="#{item.type}">
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:commandLink value="#{item.type}" action="#{diplomeController.showDetails(item)}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Intitule"/>
                    </f:facet>
                    <h:outputText value="#{item.intitule}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
