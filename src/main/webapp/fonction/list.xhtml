<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des fonctions</h1>
</h:head>
    <h:body>
        <div>Liste des Fonctions</div>
        <p:messages for="update"/>
        <h:form>
            <p:dataTable value="#{fonctionController.all}" var="item"
                         paginator="true" rows="5" sortMode="multiple" selectionMode="single"
                         selection="#{fonctionController.current}" rowKey="#{item.idFonction}">
                <p:column filterBy="#{item.intitule}">
                    <f:facet name="header">
                        <h:outputText value="Intitule"/>
                    </f:facet>
                    <h:commandLink value="#{item.intitule}" action="#{fonctionController.showDetails(item)}"/>
                </p:column>
                <p:column sortBy="#{item.intituleAr}">
                    <f:facet name="header">
                        <h:outputText value="Intitule en arabe"/>
                    </f:facet>
                    <h:outputText value="#{item.intituleAr}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Echelle"/>
                    </f:facet>
                    <h:outputText value="#{item.echelle}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cadre"/>
                    </f:facet>
                    <h:outputText value="#{item.cadre.intitule}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
