<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Detail du Cadre</h1>
</h:head>
    <h:body>
        <div>Detail du Cadre</div>
        <p:messages for="error"/>

            <h:form>
                <h:outputLabel value="#{personneController.current.som}"/>  
                <h:outputLabel value="#{personneController.current.nom}"/>
                <p:selectOneMenu value="#{personneController.selectedCadre}" converter="com.sos.mabs.fso.grh.jsfUtil.CadreConverter">
                    <f:selectItems value="#{personneController.cadres}" var="c" itemValue="#{c.idCadre}" itemLabel="#{c.intitule}"/>
                </p:selectOneMenu>
                
                <h:outputLabel value="Date d'effet"/>
                <p:calendar value="#{personneController.dateEffet}" mode="popup" pattern="dd/MM/yyyy"/>
                
                <h:outputLabel value="Echelon"/>
                <p:inputText value="#{personneController.echelon}"/>
                
                <h:outputLabel value="Salaire estimatif"/>
                <p:inputText value="#{personneController.salaireEstimatif}"/>
                
                <h:outputLabel value="numero Indicatif"/>
                <p:inputText value="#{personneController.numeroIndicatif}"/>
                
                <h:outputLabel value="Remarques"/>
                <p:inputTextarea value="#{personneController.remarques}"/>
                
                <p:commandButton value="Ajouter Situation" action="#{personneController.add()}"/>
           
            </h:form>
   

        
    </h:body>
</html>
