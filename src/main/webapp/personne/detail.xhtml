<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Detail de la personne</h1>
</h:head>
    <h:body>
        <p:messages for="error"/>

            <h:form>
                <p:panelGrid id="numeros" columns="2">
                    <h:outputText value="Numero de SOM"/>
                    <p:outputLabel id="som" value="#{personneController.current.som}" title="som"/>
                    <h:outputText value="Poste Budgetaire"/>
                    <p:outputLabel id="posteBudgetaire" value="#{personneController.current.posteBudgetaire}" title="PosteBudgetaire"/>
                    <h:outputText value="C.I.N"/>
                    <p:outputLabel id="cin" value="#{personneController.current.cin}" title="cin"/>
                </p:panelGrid>
                
                <h1><h:outputText value="Fiche des Renseignements et Informations Personelle"/></h1>
                <p:panelGrid id="nomfr" columns="2">
                    <h:outputLabel value="Nom:" for="nom" />
                    <p:outputLabel id="nom" value="#{personneController.current.nom}" 
                                 title="Nom" />
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <p:outputLabel id="prenom" value="#{personneController.current.prenom}" 
                                 title="Prenom" />
                    </p:panelGrid>
                <p:panelGrid id="naomar" columns="2">
                    <h:outputLabel value="NomAr:" for="nomAr" />
                    <p:outputLabel id="nomAr" value="#{personneController.current.nomAr}" title="NomAr" />
                    <h:outputLabel value="PrenomAr:" for="prenomAr" />
                    <p:outputLabel id="prenomAr" 
                                 value="#{personneController.current.prenomAr}" title="PrenomAr" />
                    </p:panelGrid>
                <p:panelGrid columns="2">
                    <h:outputLabel value="DateNaissance:" for="dateNaissance" />
                    <p:outputLabel id="dateNaissance" 
                                 value="#{personneController.current.dateNaissance}" title="DateNaissance" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <h:outputLabel value="LieuNaissance:" for="lieuNaissance" />
                    <p:outputLabel id="lieuNaissance" 
                                 value="#{personneController.current.lieuNaissance}" title="LieuNaissance" />
                    <h:outputLabel value="Telephonne:" for="telephonne" />
                    <p:outputLabel id="telephonne" 
                                 value="#{personneController.current.telephonne}" title="Telephonne" />
                    <h:outputLabel value="Adresse:" for="adresse" />
                    <p:outputLabel id="adresse" 
                                 value="#{personneController.current.adresse}" title="Adresse" />
                    <h:outputLabel value="EtatMatrimonial:" for="etatMatrimonial" />
                    <p:outputLabel id="etatMatrimonial" 
                                 value="#{personneController.current.etatMatrimonial}" title="EtatMatrimonial" />
                    <h:outputLabel value="NbEnfants:" for="nbEnfants" />
                    <p:outputLabel id="nbEnfants" 
                                 value="#{personneController.current.nbEnfants}" title="NbEnfants" />
                    <h:outputLabel value="Photo:" for="photo" />
                    <p:outputLabel id="photo" 
                                     value="#{personneController.current.photo}" title="Photo" />
                    <h:outputLabel value="DateRecrutement:" for="dateRecrutement" />
                    <p:outputLabel id="dateRecrutement" 
                                 value="#{personneController.current.dateRecrutement}" title="DateRecrutement" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                      
                    <p:commandButton value="Appliquer Les Modification" action="#{personneController.doUpdate}"/>
                </p:panelGrid>
                
                <p:dataTable value="#{personneController.current.situationList}" var="sit">
                  <p:column>
                    <f:facet name="header">
                        <h:outputText value="Cadre"/>
                    </f:facet>
                      <h:outputText value="#{sit.cadre.intitule}"/>
                </p:column> 
                    <p:column>
                    <f:facet name="header">
                        <h:outputText value="Echelle"/>
                    </f:facet>
                        <h:outputText value="#{sit.cadre.echelle}"/>
                </p:column>
                    <p:column>
                    <f:facet name="header">
                        <h:outputText value="Date effet"/>
                    </f:facet>
                        <h:outputText value="#{sit.dateEffet}"/>
                </p:column>
                        <p:column>
                    <f:facet name="header">
                        <h:outputText value="Echellon"/>
                    </f:facet>
                            <h:outputText value="#{sit.echelon}"/>
                </p:column>
                    <p:column>
                    <f:facet name="header">
                        <h:outputText value="Salaire estimatif"/>
                    </f:facet>
                        <h:outputText value="#{sit.salaireEstimatif}"/>
                </p:column>
                </p:dataTable>
           
            </h:form>
       
    </h:body>
</html>
