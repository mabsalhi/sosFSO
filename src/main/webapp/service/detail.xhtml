<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Detail du Cadre</h1>
</h:head>
    <h:body>
        <div>Detail du Cadre</div>
        <p:messages for="error"/>

            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Intitule:" for="intitule" />
                    <p:inputText id="intitule" value="#{serviceController.current.intitule}" title="Intitule" required="true" requiredMessage="The Cin field is required."/>
                    <h:outputLabel value="Description:" for="description" />
                    <p:inputTextarea id="description" value="#{serviceController.current.description}" title="Nom" required="true" requiredMessage="The Nom field is required."/>
                    
                    <p:commandButton value="Appliquer Les Modification" action="#{serviceController.doUpdate}"/>
                </p:panelGrid>
                
           
            </h:form>
   

        
    </h:body>
</html>
