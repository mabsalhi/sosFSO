<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>edition des service</h1>
</h:head>
    <h:body>
        <div>Mise a jour du Service</div>
        <p:messages for="update"/>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel value="Intitule du service"/>
                <p:inputText id="intitule" value="#{serviceController.current.intitule}"
                             required="true" requiredMessage="Veuillez saisir un intitule"/>
                <p:message for="intitule"/>
                
                <p:outputLabel value="Intitule en Arabe"/>
                <p:inputText id="intituleAr" value="#{serviceController.current.intituleAr}"
                             required="true" requiredMessage="Veuillez saisir un intitule valide"/>
                <p:message for="intituleAr"/>
                
                <p:outputLabel value="Description du service"/>
                <p:inputTextarea id="description" value="#{serviceController.current.description}"
                             />
                
            </p:panelGrid>
            <h:commandButton value="Ajouter" action="#{serviceController.doUpdate}"/>
        </h:form>
    </h:body>
</html>
