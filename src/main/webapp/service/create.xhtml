<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Detail du Cadre</h1>
</h:head>
    <h:body>
        <div>Detail du Cadre</div>
        <p:messages for="update"/>
            <h1><h:outputText value="Create/Edit"/></h1>
                    <h:form>  
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Intitule du service" for="intitule"/>
                            <p:inputText value="#{serviceController.nouveau.intitule}" required="true"
                                         id="intitule"/>
                            <p:outputLabel/>
                            <p:outputLabel value="description du service" for="description"/>
                            <p:inputTextarea value="#{serviceController.nouveau.description}" required="true"
                                         id="description"/>
                            <p:outputLabel/>
                        </p:panelGrid>
                        <p:commandButton action="#{serviceController.doCreate}" value="Ajouter"/>
</h:form>
        
    </h:body>
</html>
