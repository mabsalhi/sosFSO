<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des cadres</h1>
</h:head>
    <h:body>
    <ui:composition template="../grhFSO.xhtml">
        <ui:define name="content">	
        <div>Liste des Cadres</div>
        <p:messages for="update"/>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel value="Intitule du cadre"/>
                <p:inputText id="intitule" value="#{cadreController.current.intitule}"
                             required="true" requiredMessage="Veuillez saisir un intitule"/>
                <p:message for="intitule"/>
                
                <p:outputLabel value="Intitule en Arabe"/>
                <p:inputText id="intituleAr" value="#{cadreController.current.intituleAr}"
                             required="true" requiredMessage="Veuillez saisir un intitule valide"/>
                <p:message for="intituleAr"/>
                
                <p:outputLabel value="Description du cadre"/>
                <p:inputTextarea id="description" value="#{cadreController.current.description}"
                             />
                
            </p:panelGrid>
            <h:commandButton value="Ajouter" action="#{cadreController.doUpdate}"/>
        </h:form></ui:define>
    </ui:composition>
    </h:body>
</html>
