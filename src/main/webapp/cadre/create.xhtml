<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

           <h:head>
        <h1>Detail du Cadre</h1>
</h:head>
    <h:body>
        <div>Detail du Cadre</div>
        <p:messages for="update"/>
            <h1><h:outputText value="Create/Edit"/></h1>
                    <h:form>  
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Intitule du cadre" for="intitule"/>
                            <p:inputText value="#{cadreController.nouveau.intitule}" required="true"
                                         id="intitule"/>
                            <p:outputLabel/>
                            <p:outputLabel value="Echelle" for="echelle"/>
                            <p:inputText value="#{cadreController.nouveau.echelle}" required="true"
                                         id="echelle"/>
                            <p:outputLabel/>
                            <p:outputLabel value="description du cadre" for="description"/>
                            <p:inputTextarea value="#{cadreController.nouveau.description}" required="true"
                                         id="description"/>
                            <p:outputLabel/>
                        </p:panelGrid>
                        <p:commandButton action="#{cadreController.doCreate}" value="Ajouter"/>
</h:form>
        
    </h:body>
</html>
