<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Detail du Cadre</h1>
</h:head>
    <h:body>
        <div>Detail du Cadre</div>
        <p:messages for="update"/>
        <h:form>
             <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Intitule :" for="intitule" />
                        <p:inputText id="intitule" value="#{cadreController.current.intitule}" title="Intitule" 
                                     required="true" requiredMessage="Il faut mentionner un intitule du cadre."/>
                        <h:outputLabel value="Echelle:" for="echelle" />
                        <p:inputText id="echelle" value="#{cadreController.current.echelle}" title="Echelle" 
                                     required="true" requiredMessage="L'echelle est obligatoire."/>
                        <h:outputLabel value="Description:" for="description" />
                        <p:inputTextarea id="description" value="#{cadreController.current.description}" title="description" 
                                     required="false"/>
                  
                        <p:commandButton value="Appliquer Les Modification" action="#{cadreController.doUpdate}"/>
                        
                        </p:panelGrid>
             
             <h:commandLink value="Retour a la liste" action="#{cadreController.showList()}"/>
                </h:form>
        
    </h:body>
</html>
